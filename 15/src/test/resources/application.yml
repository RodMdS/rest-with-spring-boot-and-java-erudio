server:
    port: 8889
spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: none
        properties:
            hibernate:
                database-platform: org.hibernate.dialect.MYSQL8Dialect
            show-sql: false
springdoc:
    pathsToMatch: /api/**/v1/**
    swagger-ui:
        use-root-path: true